<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 600px; }
        label, input, button { display: block; width: 100%; }
        input, button { padding: 10px; margin-top: 5px; }
        button { background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<h2>Add New Employee</h2>
<form action="/employees" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" step="0.01" required>

    <label for="departmentId">Department ID:</label>
    <input type="number" id="departmentId" name="departmentId" required>

    <button type="submit">Submit</button>
</form>
<a href="/employees">Back to List</a>
</body>
</html>
