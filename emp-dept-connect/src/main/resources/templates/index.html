<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - EmpDept Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: linear-gradient(to right, #6db9ef, #7ce08a);
        }
        h1 {
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease;
        }
        h1:hover {
            transform: scale(1.05);
        }
        a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #fff;
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .link {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #DDD;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div>
    <h1>Welcome to EmpDept Connect</h1>
    <div class="container">
        <div class="link"><a href="/departments">Departments</a></div>
        <div class="link"><a href="/employees">Employees</a></div>
    </div>
</div>
</body>
</html>
